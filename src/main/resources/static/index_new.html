<!DOCTYPE html>
<html lang="en" ng-app="IUA_new">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International University App</title>

    <!--Material Design styles by Google-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Style for AngularJS Material-->
    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.css">
    <!--Custom styles-->
    <link rel="stylesheet" href="styles_new.css">

    <!--AngularJS scripts-->
    <script src="https://code.angularjs.org/1.6.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-aria.min.js "></script>
    <!---AngularJS Material script-->
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.js"></script>
    <!--Custom scripts-->
    <script src="controller_new.js"></script>
</head>

<body>
<div ng-controller="IUACtrl" layout="column" layout-fill>
    <!--Header toolbar-->
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeftSidebar()">
                <md-icon md-font-set="material-icons"> menu</md-icon>
            </md-button>
            <img src="./assets/Logo.svg" alt="IUA Logo" style="width: 192px; height: 48px;">
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" form="search_form" type="submit">
                <md-icon class="material-icons"> search</md-icon>
            </md-button>
            <form id="search_form" ng-submit="search_form_submit()">
                <md-input-container id="search_input_container">
                    <input type="text" id="search_input_field" placeholder="Search..." ng-model="search_text_field">
                </md-input-container>
            </form>
            <span flex></span>
            <md-button class="md-raised md-accent" ng-click="open_registration_dialog($event)">Registration</md-button>
            <md-button class="md-raised md-accent" ng-click="open_login_dialog($event)">Login</md-button>
        </div>
    </md-toolbar>
    <!--Site body content-->
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left_Sidebar" md-whiteframe="4" style="min-width: 250px">
            <md-toolbar class="md-primary">
                <h1 class="md-toolbar-tools">IUA - Sidebar</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button class="md-raised md-accent" ng-click="open_add_activity_dialog($event)">
                    Add Activity (DEBUG)
                </md-button>
            </md-content>
        </md-sidenav>
        <!--<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">-->
        <!--<md-button>{{title1}}</md-button>-->
        <!--<md-button md-no-ink="" class="md-primary">Primary (md-noink)</md-button>-->
        <!--<md-button ng-disabled="true" class="md-primary">Disabled</md-button>-->
        <!--<md-button class="md-warn">{{title4}}</md-button>-->
        <!--</section>-->
        <h3>Activities:</h3>
            <div ng-repeat="activity in activities">
                <md-content class="md-padding" layout-xs="column" layout="row">
                    <div flex-xs flex-gt-xs="50" layout="column">
                        <md-card>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">{{activity.title}}</span>
                                    <span class="md-subhead">{{activity.text}}</span>
                                </md-card-title-text>
                                <md-card-title-media>
                                    <div class="md-media-lg card-media"></div>
                                </md-card-title-media>
                            </md-card-title>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button>{{activity.tags}}</md-button>
                            </md-card-actions>
                        </md-card>
                    </div>
                    <div flex-xs flex-gt-xs="50" layout="column">
                        <md-card>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Card with image</span>
                                    <span class="md-subhead">Small</span>
                                </md-card-title-text>
                                <md-card-title-media>
                                    <div class="md-media-sm card-media"></div>
                                </md-card-title-media>
                            </md-card-title>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button>Action 1</md-button>
                                <md-button>Action 2</md-button>
                            </md-card-actions>
                        </md-card>
                        <md-card>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Card with image</span>
                                    <span class="md-subhead">Medium</span>
                                </md-card-title-text>
                                <md-card-title-media>
                                    <div class="md-media-md card-media"></div>
                                </md-card-title-media>
                            </md-card-title>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button>Action 1</md-button>
                                <md-button>Action 2</md-button>
                            </md-card-actions>
                        </md-card>
                    </div>
                </md-content>
            </div>
    </section>
</div>
</body>
</html>
