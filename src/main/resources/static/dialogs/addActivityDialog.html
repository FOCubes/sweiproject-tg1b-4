<md-dialog aria-label="AddActivity">
    <form id="add_activity_form" name="add_activity_form" ng-submit="add(activity)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Activity</h2>
                <span flex></span>
                <md-button class="md-icon-button" type="reset" ng-click="cancel()" tabindex="5">
                    <md-icon class="material-icons" aria-label="Close dialog"> close </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width: 100px">
            <div class="md-dialog-content" layout="column">
                <md-input-container id="add_activity_input_container">
                    <input ng-model="activity.title" type="text" placeholder="Title:" md-autofocus tabindex="1" required
                           md-maxlength="60" maxlength="60">
                </md-input-container>
                <md-input-container id="add_activity_input_container">
                    <textarea ng-model="activity.text" rows="3" max-rows="6" md-no-resize placeholder="Text:" tabindex="2" required
                              md-maxlength="255" maxlength="255"></textarea>
                </md-input-container>
                <md-input-container id="add_activity_input_container">
                    <label>Tags:</label>
                    <md-chips ng-model="activity.tags" md-separator-keys="keys" md-max-chips="5"
                              placeholder="Enter a tag" secondary-placeholder="+Tag">
                        <md-chip-template>
                            #{{$chip}}
                        </md-chip-template>
                    </md-chips>
                </md-input-container>
                <md-input-container>
                    <label>Category:</label>
                    <md-select ng-model="activity.category">
                        <md-option value="None"><em>None</em></md-option>
                        <md-option value="Official">Official</md-option>
                    </md-select>
                </md-input-container>
                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Due Date</label>
                        <md-datepicker ng-model="activity.dueDate"></md-datepicker>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <input ng-model="activity.capacity" type="number" placeholder="Capacity:">
                    </md-input-container>
                </div>
                <md-checkbox ng-model="activity.allowComments" aria-label="Add Activity Checkbox">
                    Disable comments
                </md-checkbox>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-accent " type="submit" tabindex="3">
                Add
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
