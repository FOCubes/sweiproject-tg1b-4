<md-dialog aria-label="Activity Details" style="width: 35%">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-card style="max-height: 56px; background-color: rgb(33,135,225); color: rgb(255,255,255)"
                         ng-click="toggleRightSidebar();">
                    <md-card-header style="padding-top: 10px; margin-left: -20px">
                        <md-card-avatar>
                            <img class="md-user-avatar" src="../assets/user_icon.png"/>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">{{activity.authorName}}</span>
                            <span class="md-subhead" style="color: rgb(255,255,255)">Student</span>
                        </md-card-header-text>
                    </md-card-header>
                </md-card>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" tabindex="1">
                    <md-icon class="material-icons" aria-label="Close dialog"> close </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width: 100px">
            <md-card layout-fill flex>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{activity.title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <img src="assets/activity_background.png" class="md-card-image" alt="Washed Out">
                <md-card-actions layout="row" layout-align="start center">
                    <md-chips ng-model="activity.tags" readonly="true" >
                        <md-chip-template>
                            #{{$chip}}
                        </md-chip-template>
                    </md-chips>
                </md-card-actions>
                <md-card-content style="word-wrap: break-word;">
                    {{activity.text}}
                </md-card-content>
            </md-card>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-accent">
                Watch
            </md-button>
            <md-button class="md-raised md-accent">
                Join
            </md-button>
        </md-dialog-actions>
</md-dialog>
