<md-dialog aria-label="Edit Activity">
    <form id="edit_activity_form" ng-submit="edit(activity)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit {{activity.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" type="reset" ng-click="cancel()" tabindex="10">
                    <md-icon class="material-icons" aria-label="Close dialog"> close </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width: 100px">
            <div class="md-dialog-content" layout="column">
                <md-input-container>
                    <input ng-model="activity.title" type="text" placeholder="Title:" md-autofocus tabindex="1" required
                           md-maxlength="60" maxlength="60">
                </md-input-container>
                <md-input-container>
                    <textarea ng-model="activity.text" rows="3" max-rows="6" md-no-resize placeholder="Text:" tabindex="2" required
                              md-maxlength="255" maxlength="255"></textarea>
                </md-input-container>
                <md-input-container>
                    <label>Tags:</label>
                    <md-chips ng-model="activity.tags" md-separator-keys="keys" md-max-chips="5"
                              placeholder="Enter a tag" secondary-placeholder="+Tag">
                        <md-chip-template>
                            #{{$chip}}
                        </md-chip-template>
                    </md-chips>
                </md-input-container>
                <md-input-container>
                    <label>Category:</label>
                    <md-select ng-model="activity.category" tabindex="3">
                        <md-option value="None"><em>None</em></md-option>
                        <md-option value="Official">Official</md-option>
                    </md-select>
                </md-input-container>
                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Due Date</label>
                        <md-datepicker ng-model="activity.dueDateRaw" tabindex="4" required></md-datepicker>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <input ng-model="activity.capacity" type="number" placeholder="Capacity:" min="0" tabindex="5">
                    </md-input-container>
                </div>
                <md-checkbox ng-model="activity.allowComments" aria-label="Add Activity Checkbox" tabindex="6">
                    Disable comments
                </md-checkbox>
                <div style="display: flow-root;">
                    <input type="file" file-model="activity_picture_upload" aria-label="activity_picture_upload" accept="image/png" tabindex="7">
                    <md-button class="md-raised md-accent" ng-click="add_pic()" tabindex="8">
                        Add picture
                    </md-button>
                    <md-icon ng-hide="upload_finished" class="material-icons" aria-label="Upload finished"> check </md-icon>
                    <md-progress-circular ng-hide="upload_in_progress" ng-disabled="upload_in_progress"
                                          class="md-hue-2" md-diameter="20px">
                    </md-progress-circular>
                </div>
                <span>Image may only have a 400px height and width<br>or else parts of the image will be cropped !</span>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-accent " type="submit" tabindex="9">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
