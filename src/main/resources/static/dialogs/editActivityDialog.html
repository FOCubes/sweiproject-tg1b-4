<md-dialog aria-label="Edit Activity" style="width: 35%">
    <form id="edit_activity_form" ng-submit="edit(activity)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit {{activity.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" type="reset" ng-click="cancel()" tabindex="5">
                    <md-icon class="material-icons" aria-label="Close dialog"> close </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width: 100px">
            <div class="md-dialog-content" layout="column">
                <md-input-container id="add_activity_input_container">
                    <input ng-model="activity.title" type="text" placeholder="Title:" md-autofocus tabindex="1" required>
                </md-input-container>
                <md-input-container id="add_activity_input_container">
                    <textarea ng-model="activity.text" rows="3" max-rows="6" md-no-resize placeholder="Text:" tabindex="2" required></textarea>
                </md-input-container>
                <md-input-container id="add_activity_input_container">
                    <label>Tags:</label>
                    <md-chips ng-model="activity.tags" md-separator-keys="keys" md-max-chips="5"
                              placeholder="Enter a tag" secondary-placeholder="+Tag">
                        <md-chip-template>
                            #{{$chip}}
                        </md-chip-template>
                    </md-chips>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-accent " type="submit" tabindex="4">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
