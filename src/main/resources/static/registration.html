<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-red.min.css" />

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<div class="modal-header">
    <h1>User Registration</h1>
</div>
<div class="modal-body">
    <!-- Textfield with Floating Label -->
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="nickname" ng-model="user.username">
            <label class="mdl-textfield__label" for="nickname">Nickname...</label>
        </div>
    </form>

    <!-- Colored raised button -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        Profile picture
    </button>

    <!-- Textfield with Floating Label -->
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="email" ng-model="user.email">
            <label class="mdl-textfield__label" for="email">E-Mail...</label>
        </div>
    </form>

    <!-- Textfield with Floating Label -->
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="password" ng-model="user.password">
            <label class="mdl-textfield__label" for="password">Password...</label>
        </div>
    </form>

    <!-- Textfield with Floating Label -->
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="passwordControl" ng-model="user.passwordControl">
            <label class="mdl-textfield__label" for="passwordControl">Confirm Password...</label>
        </div>
    </form>

</div>
<div class="modal-footer">
    <!-- Colored raised button -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="save()">
        Register
    </button>

    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="close()">
        Back
    </button>
</div>
