<!DOCTYPE html>
<html lang="en" ng-app="IUA_new">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International University App</title>

    <!--Material Design styles by Google-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Style for AngularJS Material-->
    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.css">
    <!--Custom styles-->
    <link rel="stylesheet" href="styles.css">

    <!--AngularJS scripts-->
    <script src="https://code.angularjs.org/1.6.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-aria.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-messages.min.js"></script>
    <!---AngularJS Material script-->
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.js"></script>
    <!--Custom scripts-->
    <script src="controller.js"></script>
</head>

<body>
<div ng-controller="IUACtrl" layout="column" layout-fill>
    <!--Header toolbar-->
    <md-toolbar class="md-primary" id="fixed-header">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeftSidebar()">
                <md-icon md-font-set="material-icons"> menu </md-icon>
            </md-button>
            <img src="./assets/Logo.svg" alt="IUA Logo" style="width: 192px; height: 48px;">
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" form="search_form" type="submit">
                <md-icon class="material-icons"> search</md-icon>
            </md-button>
            <form id="search_form" name="search_form" ng-submit="search_form_submit()">
                <md-input-container id="search_input_container">
                    <input type="text" id="search_input_field" placeholder="Search..." ng-model="search_text_field">
                </md-input-container>
            </form>
            <span flex></span>
            <md-button class="md-raised md-accent" ng-click="open_registration_dialog($event)">Registration</md-button>
            <md-button class="md-raised md-accent" ng-click="open_login_dialog($event)">Login</md-button>
        </div>
    </md-toolbar>
    <!--Site body content-->
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left_Sidebar" md-whiteframe="4" style="min-width: 250px">
            <md-toolbar class="md-primary">
                <h1 class="md-toolbar-tools">IUA - Sidebar</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button class="md-raised md-accent" ng-click="open_add_activity_dialog($event)">
                    Add Activity (DEBUG)
                </md-button>
            </md-content>
        </md-sidenav>
    </section>
    <h3 style="margin-top: 5%; margin-left: 1%">Activities:</h3>
    <div ng-repeat="activity in activities">
        <div layout="column" layout-gt-sm="row" layout-wrap>
            <div class="cards" flex="25" flex-gt-sm="25">
                <md-card layout-fill flex ng-click="open_activity_details_dialog(activity, $event)">
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="assets/user_icon.png"/>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">User</span>
                            <span class="md-subhead">Student</span>
                        </md-card-header-text>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="Edit" ng-click="open_edit_activity_dialog(activity, $event)">
                            <md-icon md-font-set="material-icons"> edit </md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Delete" ng-click="confirm_delete_activity(activity, $event)">
                            <md-icon md-font-set="material-icons"> delete </md-icon>
                        </md-button>
                    </md-card-header>
                    <img src="assets/activity_background.png" class="md-card-image" alt="Washed Out">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{activity.title}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="start center">
                        <div style="color: deepskyblue">
                            <md-button>#{{activity.tags}}</md-button>
                        </div>
                    </md-card-actions>
                    <md-card-content>
                        <p>
                            {{activity.text}}Lorem ipsum dolor sit amet, consetetur sadipscing elitr,
                            sed diam nonumy eirmod tempor invidunt ut labore et dolore magna
                        </p>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
</body>
</html>
