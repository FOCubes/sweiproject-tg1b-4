<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
	<title>International University App</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-red.min.css">
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="table.css">

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.1.0/ui-bootstrap-tpls.js"></script>
	<script src="controller.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
</head>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">IUA</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <div class="searchBar">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="search_field">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" id="search_field">
                            </div>
                        </div>
                </div>
                <div ng-controller="ActivityCtrl">
                    <dialog id="reg_dialog" class="mdl-dialog">
                        <h3 class="mdl-dialog__title">Registration</h3>
                        <form id="reg_form" ng-submit="reg_save()">
                            <div class="mdl-dialog__content">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" required autofocus pattern="^[A-Za-z0-9_]+"
                                           placeholder="Name..." id="username" ng-model="user.username">
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="email" required id="email"
                                           placeholder="E-Mail..." ng-model="user.email">
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" minlength="10" required
                                           pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" id="password"
                                           placeholder="Password..." ng-model="user.password">
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" minlength="10" required
                                           placeholder="Confirm Password..." id="passwordControl" ng-model="user.passwordControl">
                                </div>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    <input type="submit" hidden/>
                                    Register
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="reset" ng-click="reg_close()">
                                    Back
                                </button>
                            </div>
                        </form>
                    </dialog>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="registration()">
                        Registration
                    </button>
                </div>
                <div ng-Controller="ActivityCtrl">
                    <dialog id="login_dialog" class="mdl-dialog">
                        <h3 class="mdl-dialog__title">Login</h3>
                        <div class="mdl-dialog__content">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="emailLogin" placeholder="E-Mail..." ng-model="user.emailLogin">
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="passwordLogin" placeholder="Password..." ng-model="user.passwordLogin">
                            </div>
                        </div>
                        <div class="mdl-dialog__actions">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="login_login()">
                                Login
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="login_close()">
                                Back
                            </button>
                        </div>
                    </dialog>
                    <div style="padding-left: 20px">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="login()">
                            Login
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
	<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">IUA</span>
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link" href="">Link</a>
			<a class="mdl-navigation__link" href="">Link</a>
			<a class="mdl-navigation__link" href="">Link</a>
			<a class="mdl-navigation__link" href="">Link</a>
		</nav>
	</div>
	<main class="mdl-layout__content">
		<div style="margin-left: 20%">
			<div style="margin-top: 10%">
				<div class="page-content">
					<body>
                        <div ng-controller="ActivityCtrl">
                            <h3>Activities</h3>
                            <div ng-repeat="activity in activities">
                                <!-- Square card -->
                                <style>
                                    .demo-card-square.mdl-card {
                                        width: 320px;
                                        height: 320px;
                                        float: left;
                                        margin-right: 30px;
                                        margin-bottom: 30px;
                                    }
                                    .demo-card-square > .mdl-card__title {
                                        color: #fffff;
                                        background:
                                                url('https://github.com/sweIhm/sweiproject-tg1b-4/blob/master/documents/Card_Background.png?raw=true')
                                                bottom right 15% no-repeat #46B6AC;
                                    }
                                </style>
                                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <h2 class="mdl-card__title-text"><div style="color: black">{{activity.title}}</div></h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        {{activity.text}}
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                            #{{activity.tags}}
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <table class="mdl-data-table">
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric" colspan=3>&nbsp;</td>
                                    <td class="mdl-data-table__cell--non-numeric">
                                        <button class="mdl-button" ng-click="add()">add Activity</button>
                                    </td>
                                </tr>
                                <tr ng-repeat="activity in activities">
                                    <!--<td class="mdl-data-table__cell&#45;&#45;non-numeric">{{activity.title}}</td>-->
                                    <!--<td class="mdl-data-table__cell&#45;&#45;non-numeric">{{activity.text}}</td>-->
                                    <!--<td class="mdl-data-table__cell&#45;&#45;non-numeric">{{activity.tags}}</td>-->
                                    <td class="mdl-data-table__cell--non-numeric">
                                        <button	class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="edit(activity)">edit</button>
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="delete(activity)">delete</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
					</body>
				</div>
			</div>
		</div>
	</main>
</div>
</html>
