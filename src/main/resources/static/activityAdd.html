<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-red.min.css" />

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<div class="modal-header">
	<h1>Add Activity</h1>
</div>
<div class="modal-body">
	<form action="#">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="title" ng-model="activity.title">
			<label class="mdl-textfield__label" for="title">Title...</label>
		</div>
	</form>
	<form action="#">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="text" ng-model="activity.text">
			<label class="mdl-textfield__label" for="text">Text...</label>
		</div>
	</form>
	<form action="#">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="tags" ng-model="activity.tags">
			<label class="mdl-textfield__label" for="tags">Tags...</label>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="save(activity)">
		Save
	</button>
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="close()">
		Back
	</button>
</div>
